<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console.Bugra.Work</title>
    <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />

<div class="window" id="draggable">
  <div class="tab-area">
    <div class="title">
      <span class="material-symbols-outlined">
terminal
</span>
      <p class="title-2">Komut İstemi</p>
    </div>
    <div class="cursor-pointer">
      <span class="material-symbols-outlined">call_to_action</span>
      <span class="material-symbols-outlined">close</span>
    </div>
  </div>
  <div class="window-inside">
    <p id="browser-info"></p>
    <p>(c) bugra.work - Tüm hakları saklıdır.</p>
    <code>[Girebileceğiniz komutları görmek için "<span id="help">help</span>" yazınız.]    </code>
    <div class="prepend"></div>
    <form onsubmit="return false;" id="command-form" class="group">
      <div class="command-area">
        <span class="fix-span">C:\Users\guest></span>
        <input type="text" name="command" class="commandline" tabindex="1" autocomplete="off" autofocus/>
        <span id="placeholder"></span>
      </div>
    </form>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
    <script src="./assets/drag.js"></script>
</body>
</html>
